{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}"/>
    <script src="https://kit.fontawesome.com/13efd7af0e.js" crossorigin="anonymous"></script>
</head>
<body class="body1">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-car-crash"></i> Taller Mecanico Rayo Makween</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Cerrar sesión</a>
                </li> 
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                      <div class="card card-signin my-5">
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="/guardarImagen/">
                            {% csrf_token %} 
                            <fieldset>
                                <legend class="text-center header">Publicar</legend>
                                    <div class="col-md-8">                                          
                                        <div class="form-group">
                                            <label for="idImagen">ID Imagen</label>
                                            <input type="number" class="form-control" id="idImagen" placeholder="ID Imagen" name="idImagen">
                                        </div>
                                    </div>  
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="texto" name="texto" placeholder="Informacion de la publicación" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="categoría">Categoría de la imagen</label>
                                            <select name="categoria" id="categoria" class="form-control">
                                                {% for c in categorias%}
                                                <option value="{{c.idCategoria}}">{{c.nombreCategoria}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="al_left">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                </div>
                                                <div class="form-group">
                                                    <label for="imagen">Subir Imagen</label>
                                                    <input type="file" class="form-control" id="imagen" name="imagen">
                                                  </div> 
                                            </div>                                    
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <div class="col-md-8 text-center">
                                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                                </div>
                                        </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>
