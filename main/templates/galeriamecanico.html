        <div class="col-md-3"> <a class="btn btn-lg "href="/infoCategorias/"> Informacion de las Categorias </a></div>
        <div class="collapse navbar-collapse" id="navbarNav">

    <form method="GET">
        {{imagenes_filtro.form.as_p}}
        <input type="submit" value="Filtrar">
    </form>
    <div class="album py-5 bg-light">
      <div class="container">
          <div class="row">
              {% for i in imagenes_filtro.qs %}
              <!--Card para datos de imagen-->
              <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <img src="/static/img/{{i.nombreImagen}}" alt="auto" height="250px" width="347px" >
                      <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a href="verImagen/{{i.idImagen}}" class="btn btn-sm btn-outline-secondary">Ver</a>
                                  <a href="/modificarImagen/{{i.idImagen}}" class="btn btn-sm btn-outline-secondary">Editar</a>
                                  <a href="/eliminarImagen/{{i.idImagen}}" class="btn btn-sm btn-outline-secondary">Eliminar</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!--FIN Card para datos de imagen-->
              {% endfor %}
              
          </div>
      </div>
