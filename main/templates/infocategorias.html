{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Info de las Categorias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}"/>
</head>

<body>
    <h3>Informacion de las Categorias</h3>
    <br>
    <button type="button" name="boton1" id="boton1" class="btn btn-primary" >Mostrar datos</button>
    <div class="col-md-3"> <a class="btn btn-lg "href="/galeriaMecanico/"> Volver </a></div>

    <table class="table table-stripped" id="tabla1">
        <tr>
            <th>ID Categoria</th>
            <th>Nombre Categor√≠a</th>
        </tr>
    </table>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#boton1').click(function(){
                $.getJSON("http://127.0.0.1:8000/api/V1/Categoria/",
                function(data)
                {
                    var fila='';
                    $.each(data, function(key, value)
                    {
                        fila +='<tr>';
                        fila +='<td>';
                        fila += value.idCategoria;
                        fila +='</td>'
                        fila +='<td>';
                        fila += value.nombreCategoria;
                        fila +='</td>'
                        fila +='</tr>';
                    });

                    $('#tabla1').append(fila);
                });

            });
        });

    </script>


</body>

</html>
